version: "3.1"
nlu:
- intent: ask_about_activities # Hỏi về các hoạt động giải trí
  examples: |
    - Khu du lịch này có những hoạt động giải trí nào không?
    - Tôi có thể tham gia các hoạt động gì khi đến đây?
    - Có chương trình sự kiện nào diễn ra trong thời gian tôi ở đây không?
    - Có các hoạt động thể thao nào được tổ chức không?
    - Tôi có thể tham gia các tour khám phá nào không?
    - Có hoạt động nào phù hợp cho trẻ em không?
    - Có các hoạt động văn hóa nào diễn ra không?
    - Có cơ hội nào để tham gia vào các lớp học nghệ thuật không?
    - Có những hoạt động ngoài trời nào được tổ chức không?
    - Tôi có thể tìm thấy các hoạt động giải trí ban đêm không?
    - Có các dịch vụ giải trí nào tại khu nghỉ dưỡng không?
    - Khu du lịch có cung cấp các tour du lịch khám phá không?
    - Có hoạt động nào giúp tôi tìm hiểu về văn hóa địa phương không?
    - Tôi có thể tham gia các trò chơi hoặc cuộc thi không?
    - Có hoạt động nào dành cho người lớn tuổi không?

