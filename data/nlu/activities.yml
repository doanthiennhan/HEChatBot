- intent: ask_about_events # Hỏi về các sự kiện văn hóa
  examples: |
    - Khu du lịch có các sự kiện văn hóa nào diễn ra không?
    - Tôi có thể tham gia vào những sự kiện văn hóa nào khi đến đây?
    - Có thông tin gì về lễ hội địa phương không?
    - Có chương trình nào giới thiệu văn hóa địa phương không?
    - Tôi có thể tìm thấy lịch trình sự kiện văn hóa ở đâu?
    - Có những hoạt động nào liên quan đến văn hóa diễn ra trong tuần này không?
    - Có các buổi biểu diễn nghệ thuật nào không?
    - Có các hoạt động nào giúp tôi tìm hiểu về truyền thống địa phương không?
    - Khu du lịch có tổ chức các sự kiện giao lưu văn hóa không?
    - Có thể tham gia các lễ hội nào trong thời gian tôi ở đây không?
    - Có các hoạt động nào cho trẻ em liên quan đến văn hóa không?
    - Tôi có thể tìm hiểu về phong tục tập quán của người dân địa phương không?
    - Có các tour tổ chức tham quan sự kiện văn hóa không?
    - Có thông tin gì về các nghệ sĩ địa phương không?
    - Có các hội chợ văn hóa nào diễn ra không?

